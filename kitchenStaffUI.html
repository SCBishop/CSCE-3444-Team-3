<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<!-- Language tag for English in the United States -->
<html lang="en-us">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Kitchen Staff Interface for Restaurant Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title of Site -->
        <title>Kitchen Staff</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="kitchenStaffUI.css">

        <!-- Splide.JS CSS Theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/themes/splide-skyblue.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- DIV boxes for Order Cards -->
        <div class="splide" id="splide">
            <div class="splide__track">
                <div class="splide__list">
                    <div class="splide__slide">Order 1</div>
                    <div class="splide__slide">Order 2</div>
                    <div class="splide__slide">Order 3</div>
                    <div class="splide__slide">Order 4</div>
                    <div class="splide__slide">Order 5</div>
                    <div class="splide__slide">Order 6</div>
                    <div class="splide__slide">Order 7</div>
                    <div class="splide__slide">Order 8</div>
                    <div class="splide__slide">Order 9</div>
                </div>
            </div>
        </div>

        <!-- div box for Notes -->
        <div class="notes">
            <div class="note">
                Notes go here
            </div>
        </div>
        
        <!-- div box for wait time -->
        <div class="wait">
            <div class="timer">
                Longes Wait Time: Table 3 --> 00:23:35
            </div>
        </div>

        <!-- BootStrap Buttons -->
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary btn-lg">Call Waitstaff</button>
            <button type="button" class="btn btn-primary btn-lg">Order READY!</button>
            <button type="button" class="btn btn-secondary btn-lg">Call Manager</button>
        </div>
        
        <!-- Scripts to load -->
        <script src="" async defer></script>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        
        <!-- Splide. JS -->
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
        
        !-- Kitchen Staff UI JavaScript -->
        <script src="kitchenStaffUI.js"></script>
    </body>
</html>
